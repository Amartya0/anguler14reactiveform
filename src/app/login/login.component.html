<h1 style="text-align:center">
    Angular 14 Reactive Form Example
  </h1>
  <div class="login">
    <h2 class="login-header">Log in</h2>
    <form [formGroup]="authForm" class="login-container" (ngSubmit)="signIn()">
      <p [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }">
        <input type="email" placeholder="Email" formControlName="email">
      </p>
      <div *ngIf="isSubmitted && formControls.email.errors" class="help-block">
        <div *ngIf="formControls.email.errors.required">Email is required</div>
        <div *ngIf="!formControls.email.errors.required"><div *ngIf="formControls.email.status">Invalid email</div></div>
      </div>
      <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
        <input id = "password" type="password" placeholder="Password" formControlName="password" appTogglePassword>
      </p>
      <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
        <div *ngIf="formControls.password.errors.required">Password is required</div>
        <div *ngIf="!formControls.password.errors.required"><div *ngIf="formControls.password.status">Invalid password</div></div>
      </div>
      <p>
        <input type="submit" value="Log in">
      </p>
    </form>
  </div>
